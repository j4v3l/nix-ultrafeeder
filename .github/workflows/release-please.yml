name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Release PR / Tag
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: main
          release-as: 0.1.0

