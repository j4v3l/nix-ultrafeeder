name: Release Please

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release PR / Tag
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: main
          release-as: 0.1.0
          # Release notes are generated by default by release-please

      # Optional: Publish artifacts or notify on release
